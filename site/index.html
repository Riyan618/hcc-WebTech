<!DOCTYPE html>
<html>
<head>
  <title>Footy Sources - Home</title>
  <style>
    /* Styling for the container */
    .header {
      display: flex;
      align-items: center;
    }

    /* Styling for the image */
    img.logo-img {
      width: 200px;
      height: 150px;
      vertical-align: middle;
    }
    
    /* Styling for the heading */
    h1 {
      font-family: "cavalant", Arial, sans-serif;
      font-size: 65px;
      color: #000000;
      margin-left: 0px;
    }

    /* Styling for the paragraph */
    p {
      font-family: "cavalant", sans-serif;
      text-align: center;
      font-size: 15px;
    }

    /* Styling for the navigation buttons */
    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    nav button {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #FFFFFF;
      background-color: #000000;
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="FOOTY SOURCE LOGO.png" alt="Footy Sources Logo" class="logo-img">
    <h1>Footy Sources</h1>
  </div>

  <nav>
    <button>Home</button>
    <button>News</button>
    <button>Kits</button>
    <button>Accessories</button>
    <button>About</button>
  </nav>

  <p>Welcome to Footy Sources</p>
  
</body>
</html>
